{% extends 'base.html' %}



{% block content %}
<h1>Login as Existing User</h1>
<form method="POST">
    {{ form.hidden_tag() }} 
    
    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field.label }}
          {{ field }}
        </p>
    {% endfor %}
    <button>Login!</button>
</form> 

{% endblock %}
