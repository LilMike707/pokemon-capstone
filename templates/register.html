{% extends 'base.html' %}  

{% block content %}
<div style="margin-top: 100px;">
<h1>Register as New User</h1>
<form method="POST">
    {{ form.hidden_tag() }} 
    
    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
          {{ field.label }}
          {{ field }}
        </p>
    {% endfor %}
<button>Register!</button>
</form> 
</div>
{% endblock %}
