{% extends 'base.html' %}

{% block content %}
    <div style="margin-top: 100px;">
        <h1>Edit User Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }} 
        
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
              {{ field.label }}
              {{ field }}
            </p>
        {% endfor %}
    <button>Submit</button>
    </form>
    </div>

{% endblock %}
